<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear & Clean Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('black.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 120px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button-container div {
            width: 45%;
            padding: 13px;
            border-radius: 5px;
            background-color: #FF5733;
            color: white;
            cursor: pointer;
        }
        .button-container div:hover {
            background-color: #C70039;
        }
        .button-container div img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="1a.jpg" alt="Clear & Clean Service">
        </div>
        <div class="button-container">
            <div>
                <img src="2b.jpg" alt="Maid">
                <div>แม่บ้าน</div>
            </div>
            <div>
                <img src="3b.jpg" alt="Worker">
                <div>ผู้ใช้งาน</div>
            </div>
        </div>
    </div>
</body>
</html>
