<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>ชำระเงิน</h2>
    <table>
        <tr>
            <th>ประเภท</th>
            <td>ทำความสะอาดทั่วไป</td>
        </tr>
        <tr>
            <th>ชื่อ-นามสกุล</th>
            <td>Ju</td>
        </tr>
        <tr>
            <th>รวมราคาสุทธิ</th>
            <td>500</td>
        </tr>
        <tr>
            <th>ภาษีมูลค่าเพิ่ม (7%)</th>
            <td>35</td>
        </tr>
        <tr>
            <th>ราคารวมทั้งสิ้น</th>
            <td>535</td>
        </tr>
    </table>
    <button>ยกเลิก</button>
    <button>ยืนยัน</button>
</body>
</html>
