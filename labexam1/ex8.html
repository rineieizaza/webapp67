<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #abadb1;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            display: flex;
            background-color: white;
            width: 700px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .profile-card .left-panel {
            background-color: #ff6b6b;
            color: white;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-card .left-panel img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .profile-card .left-panel h3 {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }

        .profile-card .right-panel {
            padding: 20px;
            flex-grow: 1;
        }

        .profile-card .right-panel h4 {
            margin: 0 0 20px 0;
            font-size: 20px;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 10px;
            color: #ff6b6b;
        }

        .profile-card .right-panel .form-group {
            margin-bottom: 15px;
        }

        .profile-card .right-panel label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .profile-card .right-panel input[type="text"],
        .profile-card .right-panel input[type="email"],
        .profile-card .right-panel input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .profile-card .right-panel .form-group:last-child {
            text-align: right;
        }

        .profile-card .right-panel .form-group button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="left-panel">
                <img src="4b.jpg" alt="Avatar">
                <h3>ชื่อจริง-นามสกุล <br> ผู้ใช้งาน</h3>
            </div>
            <div class="right-panel">
                <h4>ข้อมูลส่วนตัว</h4>
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" value="Username">
                </div>
                <div class="form-group">
                    <label for="fullname">ชื่อ-นามสกุล</label>
                    <input type="text" id="fullname" name="fullname" value="ชื่อจริง-นามสกุล">
                </div>
                <div class="form-group">
                    <label for="phone">เบอร์โทร</label>
                    <input type="text" id="phone" name="phone" value="0876060761">
                </div>
                <div class="form-group">
                    <label for="email">อีเมล์</label>
                    <input type="email" id="email" name="email" value="Email@hotmail.com">
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" value="•••">
                </div>

                <h4>ที่อยู่</h4>
                <div class="form-group">
                    <label for="house">บ้านเลขที่</label>
                    <input type="text" id="house" name="house" value="37">
                </div>
                <div class="form-group">
                    <label for="village">ตำบล</label>
                    <input type="text" id="village" name="village" value="บ้านซ่อง">
                </div>
                <div class="form-group">
                    <label for="district">อำเภอ</label>
                    <input type="text" id="district" name="district" value="ภาชี">
                </div>
                <div class="form-group">
                    <label for="province">จังหวัด</label>
                    <input type="text" id="province" name="province" value="พระนครศรีอยุธยา">
                </div>
                <div class="form-group">
                    <label for="postal">รหัสไปรษณีย์</label>
                    <input type="text" id="postal" name="postal" value="13110">
                </div>
                <div class="form-group">
                    <label for="road">ถนน</label>
                    <input type="text" id="road" name="road" value="5 วิลล่ามารวยมาถึง">
                </div>

                <div class="form-group">
                    <button type="submit">แก้ไข</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
