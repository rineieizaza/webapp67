<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิกผู้ใช้งาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #0056b3;
        }
        .form-actions .cancel-button {
            background-color: #6c757d;
            margin-left: 10px;
        }
        .form-actions .cancel-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>สมัครสมาชิกผู้ใช้งาน</h2>
    <form>
        <!-- ข้อมูลส่วนตัว -->
        <div class="form-group">
            <label for="username">ชื่อผู้ใช้:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="lastname">ชื่อ-นามสกุล:</label>
            <input type="text" id="lastname" name="lastname">
        </div>
        <div class="form-group">
            <label for="phone">เบอร์โทร:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password">
        </div>

        <!-- ที่อยู่ปัจจุบัน -->
        <div class="form-group">
            <label for="address">บ้านเลขที่:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="province">จังหวัด:</label>
            <select id="province" name="province">
                <option value="">เลือกจังหวัด</option>
                <!-- Add options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="district">อำเภอ:</label>
            <select id="district" name="district">
                <option value="">เลือกอำเภอ</option>
                <!-- Add options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="subdistrict">ตำบล:</label>
            <select id="subdistrict" name="subdistrict">
                <option value="">เลือกตำบล</option>
                <!-- Add options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="village">หมู่บ้าน/ชุมชน:</label>
            <input type="text" id="village" name="village">
        </div>

        <!-- อัพโหลดโปรไฟล์ -->
        <div class="form-group">
            <label for="profile">อัพโหลดรูปโปรไฟล์:</label>
            <input type="file" id="profile" name="profile">
        </div>

        <!-- ปุ่มสมัครสมาชิกและยกเลิก -->
        <div class="form-actions">
            <button type="submit">สมัครสมาชิก</button>
            <button type="button" class="cancel-button">ยกเลิก</button>
        </div>
    </form>
</div>

</body>
</html>
